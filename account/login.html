<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #1a1a1b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #d7dadc;
        }
        .container {
            background-color: #272729;
            width: 750px;
            height: 500px;
            display: flex;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 1rem;
        }
        .login-box {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-box h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        .login-box form {
            display: flex;
            flex-direction: column;
        }
        .login-box input {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #474748;
            border-radius: 30px;
            font-size: 16px;
            background-color: #333335;
            color: #d7dadc;
            position: relative;
        }
        .password-container {
            position: relative;
        }
        .password-container .toggle-password {
            position: absolute;
            left: 15rem;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            background-color: #0079d3;
            color: #d7dadc;
            font-size: 14px;
            cursor: pointer;
            display: none;
        }
        .password-container .toggle-password.show {
            display: block;
        }
        .login-box button {
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: #0079d3;
            color: #d7dadc;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .login-box a {
            text-align: right;
            color: #0079d3;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .photo-container {
            flex: 1;
            background: linear-gradient(135deg, #0079d3, #0079d3);
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 40px;
        }
        .photo-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .photo-container p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .photo-container button {
            padding: 15px 30px;
            border: 1px solid #d7dadc;
            border-radius: 30px;
            background: transparent;
            color: #d7dadc;
            font-size: 16px;
            cursor: pointer;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            color: #0079d3;
            font-size: 18px;
            margin: 0 10px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .remember-me input {
            margin-right: 10px;
        }
    </style>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="login">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" minlength="3" />
                </div>
                <div class="password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" minlength="3" />
                    <button type="button" id="showPassword" class="toggle-password show"><i class="fas fa-eye"></i></button>
                    <button type="button" id="hidePassword" class="toggle-password"><i class="fas fa-eye-slash"></i></button>
                </div>
                <button id="loginButton" type="submit">Login</button>
                <div>
                    <a href="">Forgot password?</a>
                </div>
                <p>Don't have an account with Microblog? <a id="SignUpLink" href="register.html">Sign Up</a></p>
            </form>
        </div>
        <div class="photo-container">
            <h2>Welcome Back!</h2>
            <p>Log in to your account and continue where you left off.</p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="login.js"></script>
    <script>
        document.getElementById('showPassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            passwordInput.setAttribute('type', 'text');
            document.getElementById('showPassword').classList.remove('show');
            document.getElementById('hidePassword').classList.add('show');
        });

        document.getElementById('hidePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            passwordInput.setAttribute('type', 'password');
            document.getElementById('hidePassword').classList.remove('show');
            document.getElementById('showPassword').classList.add('show');
        });
    </script>
  </body>
</html>
