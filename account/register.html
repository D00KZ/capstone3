<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="register.css" />

    <title>Register - Microblog Network</title>
    <style>
      /* global.css */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #e91e63, #2196f3);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: #1a1a1a;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        color: white;
      }

      p,
      a {
        color: #bbb;
        margin: 10px 0;
      }

      a {
        text-decoration: none;
        color: #64b5f6;
      }

      a:hover {
        color: #90caf9;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #64b5f6;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
      }

      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #64b5f6;
        border-radius: 5px;
        background-color: #64b5f6;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #90caf9;
      }

      #togglePassword {
        background-color: #333;
        border: 1px solid #64b5f6;
        color: #fff;
        padding: 10px;
        margin-left: 10px;
      }

      #togglePassword:hover {
        background-color: #555;
      }

      /* register.css */
      .form-section {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-group {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form-section">
          <h1>Register</h1>
          <p>Please enter your details to create an account</p>
          <form id="register">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" placeholder="Full Name" required />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" minlength="3" placeholder="Username" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" minlength="3" placeholder="Password" required />
            </div>
            <button id="registerButton" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </main>

    <script>
      "use strict";
      document.addEventListener("DOMContentLoaded", () => {
        const registerButton = document.querySelector("#registerButton");

        registerButton.addEventListener("click", (event) => {
          event.preventDefault();

          let usernameCreated = document.querySelector("#username").value;
          let passwordCreated = document.querySelector("#password").value;
          let fullNameCreated = document.querySelector("#fullName").value;

          if (!usernameCreated || !passwordCreated || !fullNameCreated) {
            alert("All fields are required.");
            return;
          }

          let createNewUser = {
            fullName: fullNameCreated,
            username: usernameCreated,
            password: passwordCreated,
          };

          let requestInit = {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(createNewUser),
          };

          function saveNewData() {
            fetch("http://microbloglite.us-east-2.elasticbeanstalk.com/api/users", requestInit)
              .then((response) => {
                if (response.ok) {
                  window.location.href = "login.html";
                } else {
                  return response.json().then((data) => {
                    throw new Error(data.message || "Registration failed");
                  });
                }
              })
              .catch((error) => {
                alert("Registration failed: " + error.message);
              });
          }

          saveNewData();
        });
      });
    </script>
  </body>
</html>
