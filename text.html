<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Tickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css" />
    <style>
      .ticket {
        border: 1px solid #ccc;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .ticket-header {
        font-weight: bold;
        color: #000000;
      }
      .ticket-body {
        margin-top: 10px;
        color: #000000;
      }
      .ticket-footer {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h3>Outstanding Winning Lottery Tickets</h3>
      <div id="winningTicketsContainer"></div>
    </main>
    <script src="Scripts/main.js"></script>
  </body>
  <script>
    "use strict";

    let winningTickets = [
      { tixNum: "1001001", expires: "2022-09-05", prize: 100000 },
      { tixNum: "1298711", expires: "2022-10-10", prize: 250000 },
      { tixNum: "1309182", expires: "2022-12-30", prize: 500000 },
      { tixNum: "1456171", expires: "2023-01-20", prize: 1000000 },
      { tixNum: "3332871", expires: "2022-05-20", prize: 1000000 },
      { tixNum: "4651529", expires: "2022-12-15", prize: 100000 },
      { tixNum: "5019181", expires: "2023-01-31", prize: 250000 },
      { tixNum: "5168261", expires: "2023-03-01", prize: 1000000 },
      { tixNum: "6761529", expires: "2022-12-15", prize: 250000 },
      { tixNum: "7778172", expires: "2023-01-15", prize: 5000000 },
      { tixNum: "8751426", expires: "2020-09-15", prize: 100000 },
    ];

    window.onload = function () {
      // HTML element variables
      const winningTicketsContainer = document.querySelector("#winningTicketsContainer");

      // Functions
      function loadWinningTickets() {
        for (const winningTicket of winningTickets) {
          // Create a new div for the ticket
          let ticketDiv = document.createElement("div");
          ticketDiv.className = "ticket";

          // Create and populate the header
          let headerDiv = document.createElement("div");
          headerDiv.className = "ticket-header";
          headerDiv.innerText = `Ticket Number: ${winningTicket.tixNum}`;
          ticketDiv.appendChild(headerDiv);

          // Create and populate the body
          let bodyDiv = document.createElement("div");
          bodyDiv.className = "ticket-body";
          bodyDiv.innerText = `Prize Amount: $${winningTicket.prize}`;
          ticketDiv.appendChild(bodyDiv);

          // Create and populate the footer
          let footerDiv = document.createElement("div");
          footerDiv.className = "ticket-footer";
          footerDiv.innerText = `Expires: ${winningTicket.expires}`;
          ticketDiv.appendChild(footerDiv);

          // Append the ticket to the container
          winningTicketsContainer.appendChild(ticketDiv);
        }
      }

      // Initial loading
      loadWinningTickets();
    };
  </script>
</html>
