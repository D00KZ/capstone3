<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="posts.css" />
    <title>Home - Microblog Network</title>
    <!-- Run BEFORE page is finished loading (before window.onload): -->

      window.onload = function () {
        if (!isLoggedIn()) {
          window.location.replace("../account/login.html");
        }

        const apiBaseURL = "http://microbloglite.us-east-2.elasticbeanstalk.com/api/posts"; // Replace with actual API base URL
        const token =
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6IllpcHBpZVlhcHBlciIsImlhdCI6MTcxOTQ5MDg0NSwiZXhwIjoxNzE5NTc3MjQ1fQ.EHRNy8zyws5GqqIIWAhJj-PSGZAITdv5Scd-Jx_uSBA"; // Replace with actual authentication token

        const createPostButton = document.querySelector("#createPostButton");
        const createPostModal = document.getElementById("createPostModal");
        const closeModal = document.getElementsByClassName("close")[0];
        const createPostForm = document.querySelector("#createPostForm");

        function toggleModal() {
          createPostModal.style.display = createPostModal.style.display === "block" ? "none" : "block";
        }

        createPostForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const postContent = document.getElementById("postText").value;

          const postData = {
            text: postContent,
          };

          fetch(`${apiBaseURL}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(postData),
          })
            .then((response) => response.json())
            .then((data) => {
              alert("Post created successfully!");
              window.location.assign("posts.html"); // redirect to posts page
            })
            .catch((error) => console.error("Error creating post:", error));
        });

        function toggleModal() {
          createPostModal.style.display = createPostModal.style.display === "block" ? "none" : "block";
        }

        createPostButton.onclick = toggleModal;
        closeModal.onclick = toggleModal;

        window.onclick = function (event) {
          if (event.target === createPostModal) {
            createPostModal.style.display = "none";
          }
        };
      };

    <style>
      /* Include the updated CSS here */
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1b;
        color: #d7dadc;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #272729;
        padding: 10px 20px;
        color: #d7dadc;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }

      footer {
        background-color: #272729;
        padding: 10px 20px;
        color: #d7dadc;
        text-align: center;
        font-size: 14px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }

      h1 {
        font-size: 22px;
        color: #d7dadc;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Post Styles */
      .post {
        border: 1px solid #343536;
        border-radius: 10px;
        background-color: #272729;
        padding: 15px;
        margin: 10px 0;
      }

      .post-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .post-header .username {
        font-weight: bold;
        color: #d7dadc;
      }

      .post-header .time {
        font-size: 12px;
        color: #818384;
      }

      .post-main {
        color: #d7dadc;
        margin-bottom: 10px;
      }

      .post-time {
        color: #818384;
        font-size: 12px;
        text-align: right;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #272729;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 10px;
        color: #d7dadc;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      .post-button {
        background-color: #1da1f2;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>Microblog Network</header>

    <main>
      <button class="post-button" id="createPostButton">Create Post</button>
      <div id="displayUsersPost"></div>
    </main>

    <footer>&copy; 2024 Microblog Network</footer>

    <!-- Modal for Creating Post -->
    <div id="createPostModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="createPostForm">
          <h2>Post</h2>
          <label for="postText">Post Text:</label>
          <textarea
            id="postText"
            name="postText"
            rows="4"
            cols="50"
            placeholder="Enter your post text here..."
          ></textarea>
          <br />
          <button type="submit" class="create-post-button">Post</button>
        </form>
      </div>
    </div>
  </body>
</html>
