<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../global.css" />
  <link rel="stylesheet" href="posts.css" />
  <title>Home - Microblog Network</title>
  <!-- Run BEFORE page is finished loading (before window.onload): -->
  <script src="../account/auth.js"></script>
  <script>
    if (!isLoggedIn()) {
      window.location.replace("../account/login.html");
    }
  </script>
  <style>
    /* Basic Reset */
    body, h1, h2, h3, h4, h5, h6, p, ol, ul {
      margin: 0;
      padding: 0;
      font-weight: normal;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1b;
      color: #d7dadc;
      line-height: 1.6;
    }

    header {
      background-color: #272729;
      color: #fff;
      padding: 10px 20px;
      font-size: 1.5em;
      text-align: center;
      border-bottom: 1px solid #343536;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
    }

    footer {
      background-color: #272729;
      color: #888;
      text-align: center;
      padding: 10px;
      border-top: 1px solid #343536;
    }

    .post {
      background-color: #1a1a1b;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #343536;
      border-radius: 5px;
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      color: #818384;
    }

    .post-header img {
      border-radius: 50%;
      margin-right: 10px;
      width: 30px;
      height: 30px;
    }

    .post-header .username {
      font-weight: bold;
      color: #d7dadc;
      margin-right: 10px;
    }

    .post-header .time {
      color: #818384;
    }

    .post-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 5px;
      color: #d7dadc;
    }

    .post-main {
      color: #d7dadc;
    }

    .post-button {
      background-color: #d7dadc;
      color: #1a1a1b;
      border: none;
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }

    .post-button:hover {
      background-color: #818384;
    }

    .like-button, .delete-button {
      background-color: #d7dadc;
      color: #1a1a1b;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .like-button:hover, .delete-button:hover {
      background-color: #818384;
    }

    .like-count {
      margin-left: 10px;
      color: #d7dadc;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #1a1a1b;
      padding: 20px;
      border: 1px solid #343536;
      width: 80%;
      max-width: 500px;
      margin: auto;
      border-radius: 5px;
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #d7dadc;
    }

    .modal-content label {
      display: block;
      margin-bottom: 5px;
      color: #d7dadc;
    }

    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #343536;
      background-color: #272729;
      color: #d7dadc;
    }

    .modal-content .create-post-button {
      background-color: #d7dadc;
      color: #1a1a1b;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .modal-content .create-post-button:hover {
      background-color: #818384;
    }

    .close {
      color: #818384;
      float: right;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #d7dadc;
      text-decoration: none;
      cursor: pointer;
    }

    .time {
      font-size: 0.9em;
    }

    .sidebar {
      background-color: #1a1a1b;
      padding: 10px;
      border: 1px solid #343536;
      border-bottom: none;
      border-radius: 5px;
      margin-left: 20px;
      flex: 1;
      max-width: 300px;
      min-height: 30rem;
      position: relative;
    }

    .sidebar::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background-color: #343536;
      width: calc(100% - 20px);
      margin-left: 10px;
    }

    .sidebar::before {
      content: '';
      position: absolute;
      left: 0;
      bottom: 5rem;
      width: 100%;
      height: 10rem;
      border-left: 1px solid #343536;
      border-right: 1px solid #343536;
    }

    .sidebar h3 {
      margin-bottom: 10px;
      color: #d7dadc;
      font-size: 1.1em;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      color: #d7dadc;
      text-decoration: none;
    }

    .sidebar ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Microblog Network</header>

  <main>
    <div style="flex: 3;">
      <button class="post-button" id="createPostButton">Create Post</button>
      <div id="displayUsersPost"></div>
    </div>
    <div class="sidebar">
      <h3>Recent Posts</h3>
      <ul id="recentPostsList"></ul>
    </div>
  </main>

  <footer>&copy; 2024 Microblog Network</footer>

  <!-- Modal for Creating Post -->
  <div id="createPostModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="createPostForm">
        <h2>Post</h2>
        <label for="postText">Post Text:</label>
        <textarea
          id="postText"
          name="postText"
          rows="4"
          cols="50"
          placeholder="Enter your post text here..."
        ></textarea>
        <br />
        <button type="submit" class="create-post-button">Post</button>
      </form>
    </div>
  </div>

  <!-- Page-specific code -->
  <script>
    "use strict";

    window.onload = function () {
      // HTML element variables
      const createPostButton = document.querySelector("#createPostButton");
      const createPostModal = document.querySelector("#createPostModal");
      const displayUsersPost = document.querySelector("#displayUsersPost");
      const closeModal = document.getElementsByClassName("close")[0];
      const recentPostsList = document.querySelector("#recentPostsList");
      const loginData = getLoginData();
      const createPostForm = document.getElementById("createPostForm");

      const token = loginData.token;
      const loggedInUser = loginData.username; // Store logged-in username
      const apiBaseURL = "http://microbloglite.us-east-2.elasticbeanstalk.com/api/posts";

      // Functions
      function loadingUsersPosts() {
        fetch(apiBaseURL, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((posts) => {
            displayUsersPost.innerHTML = '';
            for (const post of posts) {
              // Create a new div for the post
              let postDiv = document.createElement("div");
              postDiv.className = "post";

              // Create and populate the header
              let headerDiv = document.createElement("div");
              headerDiv.className = "post-header";
              headerDiv.innerHTML = `<img src="https://via.placeholder.com/30" alt="User Avatar" /> <span class="username">${post.username}</span> <span class="time">${new Date(post.createdAt).toLocaleTimeString()}</span>`;
              postDiv.appendChild(headerDiv);

              // Create and populate the post title
              let titleDiv = document.createElement("div");
              titleDiv.className = "post-title";
              titleDiv.innerText = "Post Title"; // Add the post title here if available
              postDiv.appendChild(titleDiv);

              // Create and populate the post content
              let contentDiv = document.createElement("div");
              contentDiv.className = "post-main";
              contentDiv.innerText = `${post.text}`;
              postDiv.appendChild(contentDiv);

              // Like button and count
              let likeButton = document.createElement("button");
              likeButton.className = "like-button";
              likeButton.innerText = "Like";
              let likeCount = document.createElement("span");
              likeCount.className = "like-count";
              likeCount.innerText = post.likes ? post.likes.length : 0;

              likeButton.onclick = () => {
                likePost(post._id, likeCount);
              };

              let likeContainer = document.createElement("div");
              likeContainer.appendChild(likeButton);
              likeContainer.appendChild(likeCount);
              postDiv.appendChild(likeContainer);

              // Add delete button if the post belongs to the logged-in user
              if (post.username === loggedInUser) {
                let deleteButton = document.createElement("button");
                deleteButton.className = "delete-button";
                deleteButton.innerText = "Delete";
                deleteButton.onclick = () => {
                  deletePost(post._id, postDiv);
                };
                postDiv.appendChild(deleteButton);
              }

              // Append the post to the container
              displayUsersPost.appendChild(postDiv);
            }
          })
          .catch((error) => {
            console.error("Error fetching posts:", error);
            displayUsersPost.innerText = "Failed to load posts.";
          });
      }

      function loadingRecentPosts() {
        fetch(apiBaseURL, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((posts) => {
            recentPostsList.innerHTML = '';
            for (const post of posts.slice(0, 10)) { // Display only the 10 most recent posts
              let listItem = document.createElement("li");
              listItem.innerHTML = `<a href="#">${post.text.substring(0, 30)}...</a>`;
              recentPostsList.appendChild(listItem);
            }
          })
          .catch((error) => {
            console.error("Error fetching recent posts:", error);
            recentPostsList.innerText = "Failed to load recent posts.";
          });
      }

      function toggleModal() {
        createPostModal.style.display = createPostModal.style.display === "block" ? "none" : "block";
      }

      function likePost(postId, likeCountElement) {
        const likeURL = `${apiBaseURL}/${postId}/like`;

        fetch(likeURL, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((updatedPost) => {
            // Update the like count element with the new like count
            likeCountElement.innerText = updatedPost.likes.length;
          })
          .catch((error) => {
            console.error("Error liking the post:", error);
          });
      }

      function deletePost(postId, postElement) {
        const deleteURL = `${apiBaseURL}/${postId}`;

        fetch(deleteURL, {
          method: "DELETE",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            // Remove the post element from the UI
            postElement.remove();
          })
          .catch((error) => {
            console.error("Error deleting the post:", error);
          });
      }

      createPostForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const postContent = document.getElementById("postText").value;

        const postData = {
          text: postContent,
        };

        fetch(apiBaseURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify(postData),
        })
          .then((response) => response.json())
          .then((data) => {
            alert("Post created successfully!");
            window.location.assign("posts.html"); // redirect to posts page
          })
          .catch((error) => console.error("Error creating post:", error));
      });

      function getLoginData() {
        const loginJSON = window.localStorage.getItem("login-data");
        return JSON.parse(loginJSON) || {};
      }

      // Events
      createPostButton.onclick = toggleModal;
      closeModal.onclick = toggleModal;

      window.onclick = function (event) {
        if (event.target == createPostModal) {
          createPostModal.style.display = "none";
        }
      };

      loadingUsersPosts();
      loadingRecentPosts();
    };
  </script>
</body>
</html>
